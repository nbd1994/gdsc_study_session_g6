<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <script>
        const mass = prompt("ENTER MASS")
        const height = prompt("ENTER HEIGHT")
        const bmi = mass/(height**2)
        console.log("YOUR BMI IS " + bmi)
    </script>
</body>
</html>
